<section
  class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5"
>
  @for (categ of categories; track categ._id) {
  <div
    class="text-center p-2 shadow-sm rounded-md bg-gray-50 hover:shadow-lg hover:shadow-yellow-800 dark:bg-zinc-400 dark:hover:shadow-green-700 dark:hover:shadow-md"
    [routerLink]="['subcategory', categ._id, categ.name]"
  >
    <img
      [src]="categ.image"
      alt="{{ categ.name }}"
      class="w-full h-[200px] object-contain"
    />

    <h2 class="my-3 text-xl text-red-600 dark:text-green-800">
      {{ categ.name }}
    </h2>
  </div>
  }
</section>
<router-outlet></router-outlet>
