<section>
  <h2
    class="text-3xl text-blue-900 text-center font-bold mb-10 dark:text-blue-400"
  >
    {{ "brands.AllBrands" | translate }}
  </h2>
  <div
    class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 text-center"
  >
    @for (brand of brands; track brand._id) {
    <div class="border shadow-md">
      <img
        [src]="brand.image"
        alt="{{ brand.name }}"
        class="h-[200px] w-full object-contain"
      />
      <h3 class="text-3xl my-3 font-semibold italic">
        {{ brand.name }}
      </h3>
    </div>
    }
  </div>
</section>
